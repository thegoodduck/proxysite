<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Proxy via Backend</title>
</head>
<body>
    <h1>GitHub Proxy Example</h1>
    <div id="content">Loading content...</div>

    <script>
        // URL of your proxy server (e.g., on Replit, Heroku, etc.)
        const proxyUrl = 'https://f4582010-a266-402c-b4cd-f4c0bf15e311-00-gilaxe8sqcy1.picard.replit.dev/';  // Replace with your proxy server URL

        fetch(proxyUrl)
            .then(response => {
                if (!response.ok) {
                    throw new Error(`Network response was not ok: ${response.statusText}`);
                }
                return response.text();
            })
            .then(data => {
                document.getElementById('content').innerHTML = data;
            })
            .catch(error => {
                document.getElementById('content').innerHTML = `Error: ${error.message}`;
            });
    </script>
</body>
</html>
