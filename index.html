<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Proxy</title>
</head>
<body>
    <h1>GitHub Proxy Example</h1>
    <div id="content">Loading content...</div>

    <script>
        const targetUrl = 'https://winternet.pythonanywhere.com'; // Replace with the site you want to proxy

        fetch(targetUrl)
            .then(response => {
                if (!response.ok) {
                    throw new Error(`Network response was not ok: ${response.statusText}`);
                }
                return response.text();
            })
            .then(data => {
                document.getElementById('content').innerHTML = data;
            })
            .catch(error => {
                document.getElementById('content').innerHTML = `Error: ${error.message}`;
            });
    </script>
</body>
</html>
